<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="lib/bootstrap-validator/css/bootstrapValidator.min.css"
    />
    <link rel="stylesheet" href="css/user.css" />
    <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  </head>
  <body>
    <div class="box">
      <div class="aside-left">
        <h3><a href="#">黑马33期</a></h3>
        <div class="user-photo">
          <img src="./images/default.png" alt="" />
          <p>超级管理员</p>
        </div>
        <ul>
          <li class="current">
            <a href="user.html"><i class="glyphicon glyphicon-user"></i>用户管理</a>
          </li>
          <li class="select">
            <p class="classify"><i class="glyphicon glyphicon-list"></i>分类管理</p>           
          </li>
          <li class="list">
            <div >
              <p ><a href="first.html">一级分类</a></p>
              <p class=""><a href="second.html">二级分类</a></p>
            </div>
          </li>
          <li>
            <a href="product.html"><i class="glyphicon glyphicon-tags"></i>商品管理</a>
          </li>
        </ul>
      </div>
      <div class="content">
        <div class="content-header">
          <a href="javascript:;" class="pull-left hidden-aside"
            ><i class="glyphicon glyphicon-align-justify"></i
          ></a>
          <a href="#" class="pull-right page-out" 
            ><i class="glyphicon glyphicon-log-out"></i
          ></a>
        </div>
        <div class="content-nav  container-fluid mt-20">
          <ol class="breadcrumb">
            <li><a href="index.html">管理系统</a></li>
            <li><a href="#">用户管理</a></li>
          </ol>
        </div>
        <div class="content-info container-fluid">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>序号</th>
                  <th>用户名</th>
                  <th>手机号</th>
                  <th>状态</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody>
                <!-- 动态页面渲染 -->
              </tbody>
            </table>
            <div class="pull-right">
              <ul id="paginator"></ul>
            </div>
        </div>
      </div>
    </div>


    <div class="modal fade" id="myModal" tabindex="-1" >
      <div class="modal-dialog modal-sm" >
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" ><span >&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
          </div>
          <div class="modal-body">
            <p><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary page-end">退出</button>
          </div>
        </div>
      </div>
    </div>
    
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="lib/nprogress/nprogress.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <script src="js/commen.js"></script>
    <script src="js/user.js"></script>
    <!-- 准备模板 -->
    <script type="text/html" id="tmp">
      {{each rows v i}}
      <tr>
        <td>{{ i + 1 + (page - 1) * size}}</td>
        <td>{{v.username}}</td>
        <td>{{v.mobile}}</td>
        <td>{{v.isDelete === 1 ? "正常" : "禁用"}}</td>
        <td data-id="{{v.id}}" data-isDelete="{{v.isDelete}}">
          {{if v.isDelete === 1}}
          <button class="btn btn-danger" id="change-status">禁用</button>
          {{else}}
          <button class="btn btn-success" id="change-status">启用</button>
          {{/if}}
        </td>
      </tr>
      {{/each}}
    </script>
  </body>
</html>
