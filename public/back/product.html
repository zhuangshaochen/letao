<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="lib/bootstrap-validator/css/bootstrapValidator.min.css"
    />
    <link rel="stylesheet" href="css/commen.css" />
    <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  </head>
  <body>
    <div class="box">
      <div class="aside-left">
        <h3><a href="#">黑马33期</a></h3>
        <div class="user-photo">
          <img src="./images/default.png" alt="" />
          <p>超级管理员</p>
        </div>
        <ul>
          <li>
            <a href="user.html"><i class="glyphicon glyphicon-user"></i>用户管理</a>
          </li>
          <li class="select">
            <p class="classify"><i class="glyphicon glyphicon-list"></i>分类管理</p>           
          </li>
          <li class="list">
            <div >
              <p ><a href="first.html">一级分类</a></p>
              <p ><a href="second.html">二级分类</a></p>
            </div>
          </li>
          <li class="current">
            <a href="product.html"><i class="glyphicon glyphicon-tags"></i>商品管理</a>
          </li>
        </ul>
      </div>
      <div class="content">
        <div class="content-header">
          <a href="javascript:;" class="pull-left hidden-aside"
            ><i class="glyphicon glyphicon-align-justify"></i
          ></a>
          <a href="#" class="pull-right page-out" 
            ><i class="glyphicon glyphicon-log-out"></i
          ></a>
        </div>
        <div class="content-nav  container-fluid mt-20">
          <ol class="breadcrumb">
            <li><a href="index.html">管理系统</a></li>
            <li><a href="#">分类管理</a></li>
            <li><a href="#">二级分类</a></li>
          </ol>
        </div>
        <div class="content-info container-fluid">
          <button class="btn btn-default " id="addCategroy">添加分类</button>
          <table class="table table-bordered mt-20"> 
            <thead>
              <tr>             
                <th>序号</th>
                <th class="col-sm-3">商品名称</th>
                <th  class="col-sm-3">商品描述</th>
                <th>商品库存</th>
                <th>商品尺寸</th>
                <th>商品状态</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody class="all-render">
              <!-- 本页数据渲染 -->
             
            </tbody>
          </table>
          <div class="pull-right">
            <ul id="paginator"></ul>
          </div>
        </div>
      </div>
    </div>
    <!-- 添加分类模态框 -->
    <div class="modal fade" id="add-cotagroy" tabindex="-1" >
        <div class="modal-dialog " >
          <div class="modal-content">
            <form id="form">
              <div class="modal-header form-group">
                <button type="button" class="close" data-dismiss="modal" ><span >&times;</span></button>
                <h4 class="modal-title">添加分类</h4>
              </div>
              <div class="modal-body">
                <div class="form-group">
                  <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                      <span class="select">请选择二级分类 </span> 
                      <span class="caret"></span>
                    </button>
                    <!-- 添加一级分类的id -->
                    <input type="hidden" id="brandId" name="brandId">
                    <ul class="dropdown-menu" >
                      <!-- 分类数据渲染 -->
                    </ul>
                  </div>
                </div>
                <div class="form-group ">
                  <input type="text" class="form-control" id="proName" placeholder="请输入商品名称"  name="proName">
                </div>
                <div class="form-group ">
                    <textarea name="proDesc" cols="30" rows="4" class="form-control" id="proDesc" placeholder="请输入商品描述"></textarea>
                </div>
                <div class="form-group ">
                    <input type="text" class="form-control" id="num" placeholder="请输入商品库存" name="num">
                </div> 
                <div class="form-group ">
                    <input type="text" class="form-control" id="size" placeholder="请输入商品尺码"  name="size">
                </div> 
                <div class="form-group ">
                      <input type="text" class="form-control" id="oldPrice" placeholder="请输入商品原价"  name="oldPrice">
                </div>
                <div class="form-group ">
                    <input type="text" class="form-control" id="price" placeholder="请输入商品现价"  name="price">
                </div>
                <div class="form-group">
                  <label for="file" class="btn btn-default">上传图片</label>
                  <input type="file" id="file" name="pic1" data-url="/category/addSecondCategoryPic" style="display:none;" multiple>
                </div>
                <div class="form-group" id="imgbox">
                  <input type="hidden" id="brandLogo" name="brandLogo">
                </div>
              </div>
              <div class="modal-footer form-group">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="submit" class="btn btn-primary add-second">添加</button>
              </div>
            </form>
          </div>
        </div>
    </div>
<!-- 退出模态框 -->
    <div class="modal fade" id="myModal" tabindex="-1" >
      <div class="modal-dialog modal-sm" >
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" ><span >&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
          </div>
          <div class="modal-body">
            <p><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary page-end">退出</button>
          </div>
        </div>
      </div>
    </div>
    
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <script src="lib/nprogress/nprogress.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
    <script src="lib/jquery-fileupload/jquery.fileupload.js"></script>
    <script src="js/commen.js"></script>
    <script src="js/product.js"></script>
    <!-- 本页数据模板准备 -->
    <script type="text/html" id="tmp">
      {{each rows v i}}
      <tr>
        <td>{{i + 1 + (page - 1) * size}}</td>
        <td>{{v.proName}}</td>
        <td>{{v.proDesc}}</td>
        <td>{{v.num}}</td>
        <td>{{v.size}}	</td>
        <td>{{v.statu === 1 ? "已上架" : "已下架"}}</td>
        <td>
          {{if v.statu === 1}}
            <button class="btn btn-danger">下架</button>
          {{else}}
            <button class="btn btn-sucess">上架</button>
          {{/if}}
        </td>
      </tr>
      {{/each}}
    </script>
    <!-- 分类数据模板准备 -->
    <script type="text/html" id="addtmp">
      {{each rows v i}}
      <li class="click" data-id="{{v.id}}" style="cursor:pointer;">{{v.brandName}}</li> 
      {{/each}}
    </script>
  </body>
</html>
