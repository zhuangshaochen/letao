<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="lib/bootstrap-validator/css/bootstrapValidator.min.css"
    />
    <link rel="stylesheet" href="css/first.css" />
    <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  </head>
  <body>
    <div class="box">
      <div class="aside-left">
        <h3><a href="#">黑马33期</a></h3>
        <div class="user-photo">
          <img src="./images/default.png" alt="" />
          <p>超级管理员</p>
        </div>
        <ul>
          <li>
            <a href="user.html"><i class="glyphicon glyphicon-user"></i>用户管理</a>
          </li>
          <li class="select">
            <p class="classify"><i class="glyphicon glyphicon-list"></i>分类管理</p>           
          </li>
          <li class="list falg">
            <div >
              <p class="current" ><a href="first.html">一级分类</a></p>
              <p class=""><a href="second.html">二级分类</a></p>
            </div>
          </li>
          <li>
            <a href="product.html"><i class="glyphicon glyphicon-tags"></i>商品管理</a>
          </li>
        </ul>
      </div>
      <div class="content">
        <div class="content-header">
          <a href="javascript:;" class="pull-left hidden-aside"
            ><i class="glyphicon glyphicon-align-justify"></i
          ></a>
          <a href="#" class="pull-right page-out" 
            ><i class="glyphicon glyphicon-log-out"></i
          ></a>
        </div>
        <div class="content-nav  container-fluid mt-20">
          <ol class="breadcrumb">
            <li><a href="index.html">管理系统</a></li>
            <li><a href="#">分类管理</a></li>
            <li><a href="#">一级分类</a></li>
          </ol>
        </div>
        <div class="content-info container-fluid">
          <button class="btn btn-default" id="addCategory">添加分类</button>
          <!-- 表格渲染 -->
          <table class="table table-bordered mt-20 ">
            <thead>
              <tr>
                <th>序号</th>
                <th>一级分类</th>
              </tr>
            </thead>
            <tbody>
             <!-- 动态渲染部分 -->
            </tbody>
          </table>
          <div class="pull-right">
            <ul id="paginator"></ul>
          </div>
        </div>
      </div>
    </div>
    <!-- 添加模态框 -->
    <div class="modal fade" id="category" tabindex="-1" >
        <div class="modal-dialog modal-sm" >
          <div class="modal-content">
            <form id="form">
              <div class="modal-header form-group">
                <button type="button" class="close" data-dismiss="modal" ><span >&times;</span></button>
                <h4 class="modal-title">添加分类</h4>
              </div>
              <div class="modal-body ">
                <div class="form-group">
                  <input type="text" class="form-control" name="categoryName" placeholder="请添加分类">
                </div>
              </div>
              <div class="modal-footer form-group">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="submit" class="btn btn-primary" id="add-categroy">添加</button>
              </div>
            </form>
          </div>
        </div>
      </div>



    <!-- 退出模态框 -->
    <div class="modal fade" id="myModal" tabindex="-1" >
      <div class="modal-dialog modal-sm" >
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" ><span >&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
          </div>
          <div class="modal-body">
            <p><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary page-end">退出</button>
          </div>
        </div>
      </div>
    </div>
    
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="lib/nprogress/nprogress.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <script src="js/commen.js"></script>
    <script src="js/first.js"></script>
    <!-- 准备模板 -->
    <script type="text/html" id="tmp">
      {{each rows v i}}
      <tr>
        <td>{{ i + 1  + ( page - 1 ) * size }}</td>
        <td>{{ v.categoryName }}</td>
      </tr>
      {{/each}}
    </script>
  </body>
</html>
